<header>
    <div class="container">
      <a routerLink="/" class="logo">
        <img src="images/logo.png" alt="MusicStoreBulgaria Logo">
      </a>
      <h1>Music Store Bulgaria</h1>
      <nav>
        <ul class="nav-list">
          <!-- Updated @for loop with required track expression -->
          @for (link of navLinks; track link.route) {
            @if (shouldDisplayLink(link)) {
              <li>
                <a [routerLink]="link.route" routerLinkActive="active">{{ link.label }}</a>
              </li>
            }
          }
        </ul>
      </nav>
    </div>
  </header>
