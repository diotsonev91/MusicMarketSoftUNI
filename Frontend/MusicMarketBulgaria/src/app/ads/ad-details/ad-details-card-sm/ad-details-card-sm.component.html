<div class="card-detail-sm">
    <a  [routerLink]="['/ad-details', ad?._id]">
      <!-- Display the first image from `images` array -->
      <img [src]="ad?.images?.[0]" [alt]="ad?.title || 'No Title'" class="product-thumbnail-sm" />

      <span class="product-title-sm">{{ ad?.title }}</span>
    </a>
    <p class="product-price">Цена: {{ ad?.price }} лв.</p>
    <div class="product-details-sm">
      <p class="product-condition">Състояние: {{ ad?.condition }}</p>
      <p class="product-location">Локация: {{ ad?.location }}</p>
      <p class="product-author">Автор: {{ ad?.userName }}</p>
    </div>
  </div>
