<div class="down-right">
  <section class="product-list">
    <h2>TOP Продукти на този продавач</h2>
    <ul class="product-grid">
      @for (product of relatedAds; track product._id) {
        <li>
          <!-- Render the AdDetailsCardComponent dynamically -->
          <app-ad-details-card-md [ad]="product"></app-ad-details-card-md>
        </li>
     
      
      } @empty {
        <p>Няма налични продукти.</p>
      }
    </ul>
  </section>
</div>
