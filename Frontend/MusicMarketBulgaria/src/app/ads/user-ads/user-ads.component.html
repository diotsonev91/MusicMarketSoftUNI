<section class="user-ads">
    <h3>{{adsOwner}}</h3>
    @if(ownedByLoggedUser){
    <button class="add-ad-button" (click)="createAd()">Добави обява</button>
  }
    @if (!loadingAds) {
      @if (ads.length > 0) {
        <ul>
          @for (ad of ads; track ad._id) {
            <li>
               @if(ownedByLoggedUser){
                <a [routerLink]="['/ad-details', ad._id]" >
                  <img [src]="ad.images[0]" alt="{{ ad.title }}" class="ad-thumbnail" />
                <span class="ad-title">{{ ad.title }}</span>
                </a>
              <button class="edit-button" (click)="editAd(ad._id)">Редакция</button>
              <button class="delete-button" (click)="deleteAd(ad._id)">Изтриване</button>
              }
              @else{
                <a [routerLink]="['/ad-details', ad._id]" class="public_view">
                  <img [src]="ad.images[0]" alt="{{ ad.title }}" class="ad-thumbnail" />
                  <span class="ad-title">{{ ad.title }}</span>
                </a>
              }
            </li>
          }
        </ul>
      } @else {
        <p>Нямате публикувани обяви</p>
      }
    } @else {
      <p>Зареждане на обяви...</p>
    }
  </section>
